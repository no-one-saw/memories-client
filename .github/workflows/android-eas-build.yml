name: Android (EAS Build)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: EAS build profile
        required: true
        default: preview
        type: choice
        options:
          - preview
          - production

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Diagnostics
        shell: bash
        run: |
          expo --version || true
          eas --version || true
          eas whoami || true

      - name: Resolve EAS Project ID
        shell: bash
        run: |
          EAS_PROJECT_ID=$(node -p "require('./app.json').expo.extra.eas.projectId")
          echo "Resolved EAS project id: $EAS_PROJECT_ID"
          echo "EAS_PROJECT_ID=$EAS_PROJECT_ID" >> "$GITHUB_ENV"

      - name: EAS Build (Android)
        shell: bash
        env:
          EAS_DEBUG: 1
        run: |
          set -euo pipefail
          eas build --platform android --profile ${{ inputs.profile }} --non-interactive --json --project-id "$EAS_PROJECT_ID" | tee eas-build.json

      - name: Upload build metadata
        uses: actions/upload-artifact@v4
        with:
          name: eas-build
          path: eas-build.json
